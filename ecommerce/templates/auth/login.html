{% extends 'base.html' %}
{% load static %}


{% block title %}
    Login
{% endblock title %}
    

{% block body %}
    
        <!-- Start Login Register Area -->
        <div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url('{% static 'images/bg/5.jpg' %}') no-repeat scroll center center / cover ;">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="login__register__menu" role="tablist">
                            <li role="presentation" class="login active"><a href="#login" role="tab" data-toggle="tab">Login</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Start Login Register Content -->
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="htc__login__register__wrap">
                            <!-- Start Single Content -->
                            <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
                                <form action="" class="login" method="POST">{% csrf_token %}
                                    <input name='username' type="text" placeholder="User Name*">
                                    <input name='password' type="password" placeholder="Password*">
                                    <div id="tabs__checkbox">
                                        <!-- <input type="checkbox"><span> Remember me</span> -->
                                        <span class="forget"><a href="#">Forget Pasword?</a></span>
                                    </div>
                                    <div class="htc__login__btn mt--30">
                                        <button type="submit">Login</button>
                                    </div>
                                </form>


                                <div class="htc__social__connect">
                                    <h2>Or Login With</h2>
                                    <ul class="htc__soaial__list">
                                        <li><a class="bg--twitter" href="#"><i class="zmdi zmdi-twitter"></i></a></li>

                                        <li><a class="bg--instagram" href="#"><i class="zmdi zmdi-instagram"></i></a></li>

                                        <li><a class="bg--facebook" href="#"><i class="zmdi zmdi-facebook"></i></a></li>

                                        <li><a class="bg--googleplus" href="#"><i class="zmdi zmdi-google-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Single Content -->
                            
                        </div>
                    </div>
                </div>
                <!-- End Login Register Content -->
            </div>
        </div>
        <!-- End Login Register Area -->
       
{% endblock body %}
